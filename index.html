<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-size: cover;
            background-position: center;
            height: 100vh;
            background: linear-gradient(1.01turn, #00050790, #090909a2, #6e171792), url(images/bg-image.jpg) no-repeat;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-field" type="text" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="btn-src" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <div>
                <h1 id="city-name">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
                <h1 id="condition" class="lead">Clouds</h1>
            </div>
        </div>
    </div>
    <footer>
        <div style="margin-top: 28vh; text-align: center; color: white;">
            &copy Md Jamil Akter
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
